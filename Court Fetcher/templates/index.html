<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Data Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .case-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .case-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
        }

        .info-value {
            color: #333;
            text-align: right;
            flex: 1;
            margin-left: 20px;
        }

        .parties-list {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .party {
            padding: 5px 0;
            font-weight: 500;
        }

        .orders-section {
            margin-top: 30px;
        }

        .orders-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .order-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-title {
            font-weight: 500;
            color: #333;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .history-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .history-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Court Data Fetcher</h1>
            <p>Search case information from Delhi High Court</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üîç Case Search</h2>
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="caseType">Case Type</label>
                        <select id="caseType" name="case_type" required>
                            <option value="">Select Case Type</option>
                            <option value="Civil Appeal">Civil Appeal</option>
                            <option value="Criminal Appeal">Criminal Appeal</option>
                            <option value="Writ Petition">Writ Petition</option>
                            <option value="Civil Suit">Civil Suit</option>
                            <option value="Criminal Case">Criminal Case</option>
                            <option value="Matrimonial Appeal">Matrimonial Appeal</option>
                            <option value="Company Petition">Company Petition</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="caseNumber">Case Number</label>
                        <input type="text" id="caseNumber" name="case_number" placeholder="e.g., 123" required>
                    </div>

                    <div class="form-group">
                        <label for="filingYear">Filing Year</label>
                        <input type="number" id="filingYear" name="filing_year" placeholder="e.g., 2024" min="1950" max="2025" required>
                    </div>

                    <button type="submit" class="search-btn" id="searchBtn">
                        Search Case
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>üìÑ Case Information</h2>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Fetching case information...
                </div>

                <div class="results-section" id="results">
                    <p style="color: #666; text-align: center; padding: 40px 0;">
                        Enter case details and click search to view information
                    </p>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>üìö Recent Searches</h2>
            <div id="historyList">
                <p style="color: #666; text-align: center; padding: 20px 0;">
                    No search history available
                </p>
            </div>
        </div>
    </div>

    <script>
        class CourtDataFetcher {
            constructor() {
                this.initializeEventListeners();
                this.loadHistory();
            }

            initializeEventListeners() {
                const searchForm = document.getElementById('searchForm');
                searchForm.addEventListener('submit', this.handleSearch.bind(this));
            }

            async handleSearch(e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const searchData = {
                    case_type: formData.get('case_type'),
                    case_number: formData.get('case_number'),
                    filing_year: formData.get('filing_year')
                };

                this.showLoading(true);
                this.clearResults();

                try {
                    const response = await fetch('/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(searchData)
                    });

                    const result = await response.json();

                    if (result.error) {
                        this.showError(result.error);
                    } else {
                        this.displayResults(result);
                    }
                } catch (error) {
                    this.showError('Failed to fetch case data. Please try again.');
                    console.error('Search error:', error);
                } finally {
                    this.showLoading(false);
                    this.loadHistory();
                }
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                const searchBtn = document.getElementById('searchBtn');

                if (show) {
                    loading.classList.add('show');
                    searchBtn.disabled = true;
                    searchBtn.textContent = 'Searching...';
                } else {
                    loading.classList.remove('show');
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'Search Case';
                }
            }

            clearResults() {
                const results = document.getElementById('results');
                results.innerHTML = '';
                results.classList.remove('show');
            }

            showError(message) {
                const results = document.getElementById('results');
                results.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${message}
                    </div>
                `;
                results.classList.add('show');
            }

            displayResults(data) {
                const results = document.getElementById('results');

                let html = `
                    <div class="case-info">
                        <h3>üìã Case Details</h3>
                        <div class="info-row">
                            <span class="info-label">Status:</span>
                            <span class="info-value">${data.status || 'Unknown'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Filing Date:</span>
                            <span class="info-value">${data.filing_date || 'Not available'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Next Hearing:</span>
                            <span class="info-value">${data.next_hearing_date || 'Not scheduled'}</span>
                        </div>
                    </div>
                `;

                if (data.parties && data.parties.length > 0) {
                    html += `
                        <div class="parties-list">
                            <h4>üë• Parties Involved</h4>
                            ${data.parties.map((party, index) =>
                                `<div class="party">${index + 1}. ${party}</div>`
                            ).join('')}
                        </div>
                    `;
                }

                if (data.orders && data.orders.length > 0) {
                    html += `
                        <div class="orders-section">
                            <h3>üìë Orders & Judgments</h3>
                            ${data.orders.map(order => `
                                <div class="order-item">
                                    <span class="order-title">${order.title}</span>
                                    <a href="/download_pdf?url=${encodeURIComponent(order.url)}"
                                       class="download-btn" target="_blank">
                                        üì• Download
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (!data.parties?.length && !data.orders?.length) {
                    html += `
                        <div style="text-align: center; color: #666; padding: 20px;">
                            <p>No additional case details found. This could be due to:</p>
                            <ul style="text-align: left; margin-top: 10px;">
                                <li>Case number not found in records</li>
                                <li>Access restrictions on case details</li>
                                <li>Website structure changes</li>
                            </ul>
                        </div>
                    `;
                }

                results.innerHTML = html;
                results.classList.add('show');
            }

            async loadHistory() {
                try {
                    const response = await fetch('/history');
                    const history = await response.json();

                    const historyList = document.getElementById('historyList');

                    if (history.length === 0) {
                        historyList.innerHTML = `
                            <p style="color: #666; text-align: center; padding: 20px 0;">
                                No search history available
                            </p>
                        `;
                        return;
                    }

                    historyList.innerHTML = history.map(item => `
                        <div class="history-item">
                            <div>
                                <strong>${item.case_type}</strong> - ${item.case_number}/${item.filing_year}
                                <br>
                                <small style="color: #666;">${new Date(item.timestamp).toLocaleString()}</small>
                            </div>
                            <span class="status-badge status-${item.status}">
                                ${item.status}
                            </span>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Failed to load history:', error);
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new CourtDataFetcher();
        });
    </script>
</body>
</html>
